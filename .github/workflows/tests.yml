name: Comprehensive Test Suite

on:
  push:
  pull_request:
    branches:
      - main
      - testing
  workflow_call:

jobs:
  # Quick unit tests for fast feedback
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go environment
        uses: actions/setup-go@v5.0.0
        with:
          go-version-file: "go.mod"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run Parser Tests
        run: go test ./medicamentsparser -v -short

      - name: Run Main Unit Tests with Race Detection
        run: go test -race -short -coverprofile=coverage.out -v .

      - name: Generate Coverage Report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-unit
          path: |
            coverage.out
            coverage.html
          retention-days: 30

  # Integration tests with real data
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests  # Only run if unit tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go environment
        uses: actions/setup-go@v5.0.0
        with:
          go-version-file: "go.mod"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run Integration Tests
        run: go test -run TestIntegrationFullDataParsingPipeline -v -timeout 10m

      - name: Run Integration Tests with Race Detection
        run: go test -race -run TestIntegrationFullDataParsingPipeline -v -timeout 15m

      - name: Generate Integration Coverage Report
        run: go test -coverprofile=integration-coverage.out -run TestIntegrationFullDataParsingPipeline -timeout 10m

      - name: Generate Integration Coverage HTML
        run: go tool cover -html=integration-coverage.out -o integration-coverage.html

      - name: Upload Integration Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-integration
          path: |
            integration-coverage.out
            integration-coverage.html
          retention-days: 30

  # Full test suite with comprehensive coverage
  full-test-suite:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go environment
        uses: actions/setup-go@v5.0.0
        with:
          go-version-file: "go.mod"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run All Tests with Coverage
        run: go test -race -coverprofile=full-coverage.out -v -timeout 15m

      - name: Generate Full Coverage Report
        run: go tool cover -html=full-coverage.out -o full-coverage.html

      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(go tool cover -func=full-coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Current coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Coverage is below 70%"
            exit 1
          fi

      - name: Run Full Benchmark Suite
        run: go test -bench=. -benchmem -count=5 -run=^$ -timeout 15m | tee full-benchmark.txt

      - name: Upload Full Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-full
          path: |
            full-coverage.out
            full-coverage.html
            full-benchmark.txt
          retention-days: 30

  # Performance benchmarks
  benchmarks:
    runs-on: ubuntu-latest
    needs: unit-tests  # Only run if unit tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go environment
        uses: actions/setup-go@v5.0.0
        with:
          go-version-file: "go.mod"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run Benchmarks
        run: go test -bench=. -benchmem -count=3 -run=^$ -timeout 10m

      - name: Generate Benchmark Report
        run: |
          go test -bench=. -benchmem -count=3 -run=^$ -timeout 10m | tee benchmark.txt

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.txt
          retention-days: 30

      - name: Performance Regression Check
        run: |
          # Run benchmarks and capture output
          go test -bench=BenchmarkDatabase -benchmem -count=3 -run=^$ > current_bench.txt
          
          # Extract key metrics (example for Database endpoint)
          DB_NS=$(grep "BenchmarkDatabase" current_bench.txt | tail -1 | awk '{print $3}')
          echo "Database endpoint: ${DB_NS} ns/op"
          
          # Basic performance thresholds (adjust as needed)
          # Database should complete within 1ms (1,000,000 ns)
          if [ "$DB_NS" -gt "1000000" ]; then
            echo "❌ Performance regression detected: Database endpoint too slow (${DB_NS} ns > 1,000,000 ns)"
            exit 1
          fi
          
          echo "✅ Performance benchmarks passed"

  # Build test to ensure compilation works
  build-test:
    runs-on: ubuntu-latest
    needs: [unit-tests, benchmarks]  # Only run if tests and benchmarks pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go environment
        uses: actions/setup-go@v5.0.0
        with:
          go-version-file: "go.mod"

      - name: Install dependencies
        run: go mod download

      - name: Build application
        run: go build -v -o medicaments-api .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: medicaments-api-binary
          path: medicaments-api
          retention-days: 7
