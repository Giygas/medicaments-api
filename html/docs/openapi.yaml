components:
  parameters:
    QueryPage:
      name: page
      in: query
      required: false
      description: Numéro de page (pagination à 10 éléments par page)
      schema:
        type: integer
        minimum: 1
    QuerySearch:
      name: search
      in: query
      required: false
      description: |
        Terme de recherche multi-mots (1-6 mots requis, logique ET).
        Les mots sont séparés par + ou espace dans l'URL.
        Minimum 3 caractères, maximum 50 caractères.
      schema:
        type: string
        minLength: 3
        maxLength: 50
        pattern: "^[a-zA-Z0-9\\s\\-\\.\\+/']+$"
    QueryCip:
      name: cip
      in: query
      required: false
      description: Code CIP (CIP7 ou CIP13)
      schema:
        type: string
        pattern: "^[0-9]{7}|[0-9]{13}$"
    QueryLibelle:
      name: libelle
      in: query
      required: false
      description: |
        Terme de recherche multi-mots (1-6 mots requis, logique ET).
        Les mots sont séparés par + ou espace dans l'URL.
        Minimum 3 caractères, maximum 50 caractères.
        Note: Les données source BDPM sont en majuscules sans accents (ex: PARACETAMOL).
        Utilisez des caractères ASCII (sans accents).
      schema:
        type: string
        minLength: 3
        maxLength: 50
        pattern: "^[a-zA-Z0-9\\s\\-\\.\\+/']+$"
    QueryGroup:
      name: group
      in: query
      required: false
      description: ID de groupe (entier positif)
      schema:
        type: integer
        minimum: 1
        maximum: 99999
    PathCis:
      name: cis
