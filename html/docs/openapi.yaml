      required: true
      description: Code CIS
      schema:
        type: string
        pattern: "^[0-9]{1,9}$"
    PathCip:
      name: cip
      in: path
      required: true
      description: Code CIP (CIP7 ou CIP13)
      schema:
        type: string
        pattern: "^[0-9]{7}|[0-9]{13}$"
    PathGroupId:
