paths:
  /database:
    get:
      summary: Obtenir tous les médicaments
      description: Récupérer la liste complète de tous les médicaments dans la base de données
      tags:
        - Médicaments
      x-token-cost: 200
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Medicament"
              example:
                - cis: 61504672
                  elementPharmaceutique: "PARACETAMOL MYLAN 1 g, comprimé"
                  formePharmaceutique: "comprimé"
                  voiesAdministration: ["orale"]
                  statusAutorisation: "Autorisation active"
                  typeProcedure: "Procédure nationale"
                  etatComercialisation: "Commercialisée"
                  dateAMM: "2000-01-01"
                  titulaire: "MYLAN SAS"
                  surveillanceRenforce: "Non"
                  composition:
                    - cis: 61504672
                      elementPharmaceutique: "paracétamol"
                      codeSubstance: 12345
                      denominationSubstance: "PARACETAMOL"
                      dosage: "1,000 g"
                      referenceDosage: "1,000 g"
                      natureComposant: "substance active"
                  generiques:
                    - cis: 61504672
                      group: 1234
                      libelle: "PARACETAMOL 1 g, comprimé"
                      type: "Princeps"
                  presentation:
                    - cis: 61504672
                      cip7: 1234567
                      libelle: "PARACETAMOL MYLAN 1 g, comprimé pelliculé, boîte de 8"
                      statusAdministratif: "Présentation active"
                      etatComercialisation: "Commercialisée"
                      dateDeclaration: "2000-01-01"
                      cip13: 3400912345678
                      agreement: "Oui"
                      tauxRemboursement: "65%"
                      prix: 2.45
                  conditions:
                    - "Médicament soumis à prescription médicale"
                    - "Non remboursable si prescrit hors AMM"
          headers:
            Content-Type:
              schema:
                type: string
              example: "application/json; charset=utf-8"
              description: Response content type
            Last-Modified:
              schema:
                type: string
                format: date-time
              example: "2025-01-15T06:00:00Z"
              description: Timestamp of when the response was generated
            X-RateLimit-Limit:
              schema:
                type: string
              example: "1000"
              description: Maximum token capacity
            X-RateLimit-Remaining:
              schema:
                type: string
              example: "800"
              description: Remaining tokens for this IP
            X-RateLimit-Rate:
              schema:
                type: string
              example: "3"
              description: Token recharge rate (tokens/sec)

        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /database/{pageNumber}:
    get:
      summary: Obtenir les médicaments paginés
      description: Récupérer les médicaments par pages de 10 éléments chacune
      tags:
        - Médicaments
      x-token-cost: 20
      parameters:
        - name: pageNumber
          in: path
          required: true
          description: Page number (starting from 1)
          schema:
            type: integer
            minimum: 1
          example: 1
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Medicament"
                  page:
                    type: integer
                    example: 1
                  pageSize:
                    type: integer
                    example: 10
                  totalItems:
                    type: integer
                    example: 15000
                  maxPage:
                    type: integer
                    example: 1500
          headers:
            Content-Type:
              schema:
                type: string
              example: "application/json; charset=utf-8"
              description: Response content type
            Last-Modified:
              schema:
                type: string
                format: date-time
              example: "2025-01-15T06:00:00Z"
              description: Timestamp of when the response was generated
            X-RateLimit-Limit:
              schema:
                type: string
              example: "1000"
              description: Maximum token capacity
            X-RateLimit-Remaining:
              schema:
                type: string
              example: "950"
              description: Remaining tokens for this IP
            X-RateLimit-Rate:
              schema:
                type: string
              example: "3"
              description: Token recharge rate (tokens/sec)
        "400":
          description: Invalid page number
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Bad Request"
                message: "Invalid page number"
                code: 400
        "404":
          description: Page not found (exceeds maximum pages)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Not Found"
                message: "Page not found"
                code: 404
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Not Found"
                message: "Page not found"
                code: 404

  /medicament/{element}:
    get:
      summary: Rechercher des médicaments par nom
      description: Rechercher des médicaments par dénomination (insensible à la casse)
      tags:
        - Médicaments
      x-token-cost: 100
      parameters:
        - name: element
          in: path
          required: true
          description: Search term (3-50 characters, alphanumeric with spaces)
          schema:
            type: string
            minLength: 3
            maxLength: 50
            pattern: "^[a-zA-Z0-9 ]+$"
          example: "paracetamol"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Medicament"
              example:
                - cis: 61504672
                  elementPharmaceutique: "PARACETAMOL MYLAN 1 g, comprimé"
                  formePharmaceutique: "comprimé"
                  voiesAdministration: ["orale"]
                  statusAutorisation: "Autorisation active"
                  typeProcedure: "Procédure nationale"
                  etatComercialisation: "Commercialisée"
                  dateAMM: "2000-01-01"
                  titulaire: "MYLAN SAS"
                  surveillanceRenforce: "Non"
                  composition: []
                  generiques: []
                  presentation: []
                  conditions: []
                - cis: 60001234
                  elementPharmaceutique: "DOLIPRANE 1000 mg, comprimé"
                  formePharmaceutique: "comprimé"
                  voiesAdministration: ["orale"]
                  statusAutorisation: "Autorisation active"
                  typeProcedure: "Procédure nationale"
                  etatComercialisation: "Commercialisée"
                  dateAMM: "1998-05-15"
                  titulaire: "SANOFI AVENTIS FRANCE"
                  surveillanceRenforce: "Non"
                  composition: []
                  generiques: []
                  presentation: []
                  conditions: []

          headers:
            Content-Type:
              schema:
                type: string
              example: "application/json; charset=utf-8"
              description: Response content type
            Last-Modified:
              schema:
                type: string
                format: date-time
              example: "2025-01-15T06:00:00Z"
              description: Timestamp of when the response was generated
            X-RateLimit-Limit:
              schema:
                type: string
              example: "1000"
              description: Maximum token capacity
            X-RateLimit-Remaining:
              schema:
                type: string
              example: "900"
              description: Remaining tokens for this IP
            X-RateLimit-Rate:
              schema:
                type: string
              example: "3"
              description: Token recharge rate (tokens/sec)
        "400":
          description: Invalid search term
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Bad Request"
                message: "Terme de recherche invalide : doit être alphanumérique avec espaces, max 50 caractères"
                code: 400
        "404":
          description: No medicaments found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Not Found"
                message: "No medicaments found"
                code: 404
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Internal Server Error"
                message: "Internal server error"
                code: 500

  /medicament/id/{cis}:
    get:
      summary: Obtenir un médicament par code CIS
      description: Récupérer un médicament spécifique par son CIS (Code Identifiant de Spécialité)
      tags:
        - Médicaments
      x-token-cost: 100
      parameters:
        - name: cis
          in: path
          required: true
          description: CIS code (positive integer less than 1,000,000,000)
          schema:
            type: integer
            minimum: 1
            maximum: 999999999
          example: 61504672
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Medicament"
          headers:
            Content-Type:
              schema:
                type: string
              example: "application/json; charset=utf-8"
              description: Response content type
            Last-Modified:
              schema:
                type: string
                format: date-time
              example: "2025-01-15T06:00:00Z"
              description: Timestamp of when the response was generated
            X-RateLimit-Limit:
              schema:
                type: string
              example: "1000"
              description: Maximum token capacity
            X-RateLimit-Remaining:
              schema:
                type: string
              example: "900"
              description: Remaining tokens for this IP
            X-RateLimit-Rate:
              schema:
                type: string
              example: "3"
              description: Token recharge rate (tokens/sec)
        "400":
          description: Invalid CIS code
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Bad Request"
                message: "Invalid CIS"
                code: 400
        "404":
          description: Medicament not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Not Found"
                message: "Medicament not found"
                code: 404
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Internal Server Error"
                message: "Internal server error"
                code: 500

  /generiques/{libelle}:
    get:
      summary: Rechercher des groupes génériques par nom
      description: Rechercher des groupes génériques par libellé (insensible à la casse)
      tags:
        - Génériques
      x-token-cost: 20
      parameters:
        - name: libelle
          in: path
          required: true
          description: Search term (3-50 characters, alphanumeric with spaces)
          schema:
            type: string
            minLength: 3
            maxLength: 50
            pattern: "^[a-zA-Z0-9 ]+$"
          example: "paracetamol"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GeneriqueList"
          headers:
            Content-Type:
              schema:
                type: string
              example: "application/json; charset=utf-8"
              description: Response content type
            Last-Modified:
              schema:
                type: string
                format: date-time
              example: "2025-01-15T06:00:00Z"
              description: Timestamp of when the response was generated
            X-RateLimit-Limit:
              schema:
                type: string
              example: "1000"
              description: Maximum token capacity
            X-RateLimit-Remaining:
              schema:
                type: string
              example: "980"
              description: Remaining tokens for this IP
            X-RateLimit-Rate:
              schema:
                type: string
              example: "3"
              description: Token recharge rate (tokens/sec)
        "400":
          description: Invalid search term
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Bad Request"
                message: "Terme de recherche invalide : doit être alphanumérique avec espaces, max 50 caractères"
                code: 400
        "404":
          description: No generics found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Not Found"
                message: "No generiques found"
                code: 404
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Internal Server Error"
                message: "Internal server error"
                code: 500

  /generiques/group/{groupId}:
    get:
      summary: Obtenir un groupe générique par ID
      description: Récupérer un groupe générique spécifique par son ID de groupe
      tags:
        - Génériques
      x-token-cost: 20
      parameters:
        - name: groupId
          in: path
          required: true
          description: Group ID (positive integer less than 100,000)
          schema:
            type: integer
            minimum: 1
            maximum: 99999
          example: 1234
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Generique"
          headers:
            Content-Type:
              schema:
                type: string
              example: "application/json; charset=utf-8"
              description: Response content type
            Last-Modified:
              schema:
                type: string
                format: date-time
              example: "2025-01-15T06:00:00Z"
              description: Timestamp of when the response was generated
            X-RateLimit-Limit:
              schema:
                type: string
              example: "1000"
              description: Maximum token capacity
            X-RateLimit-Remaining:
              schema:
                type: string
              example: "980"
              description: Remaining tokens for this IP
            X-RateLimit-Rate:
              schema:
                type: string
              example: "3"
              description: Token recharge rate (tokens/sec)
        "400":
          description: Invalid group ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Bad Request"
                message: "Invalid group ID"
                code: 400
        "404":
          description: Generic group not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Not Found"
                message: "Generique group not found"
                code: 404
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Internal Server Error"
                message: "Internal server error"
                code: 500

  /health:
    get:
      summary: Point de terminaison de vérification de santé
      description: Vérifier l'état de santé de l'API et de la base de données
      tags:
        - Système
      x-token-cost: 5
      responses:
        "200":
          description: System health
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: ["healthy", "degraded", "unhealthy"]
                    example: "healthy"
                    description: État de santé global de l'API
                  uptime_seconds:
                    type: integer
                    example: 86400
                    description: Temps de fonctionnement en secondes
                  uptime_human:
                    type: string
                    example: "1d 2h 30m 45s"
                    description: Temps de fonctionnement au format lisible
                  last_updated:
                    type: string
                    format: date-time
                    example: "2025-01-15T06:00:00Z"
                    description: Date et heure de la dernière mise à jour réussie
                  data:
                    type: object
                    properties:
                      medicament_count:
                        type: integer
                        example: 15420
                        description: Nombre total de médicaments dans la base
                      generique_count:
                        type: integer
                        example: 5200
                        description: Nombre total de groupes génériques
                      data_age_hours:
                        type: number
                        format: float
                        example: 2.5
                        description: Âge des données en heures depuis la dernière mise à jour
                      next_update:
                        type: string
                        format: date-time
                        example: "2025-01-15T18:00:00Z"
                        description: Prochaine mise à jour planifiée
                    description: Informations sur les données de l'API
                  system:
                    type: object
                    properties:
                      updating:
                        type: boolean
                        example: false
                        description: Indique si une mise à jour est en cours
                      memory_usage_mb:
                        type: integer
                        example: 130
                        description: Utilisation mémoire en MB
                      goroutines:
                        type: integer
                        example: 45
                        description: Nombre de goroutines actives
                    description: Informations système et performance
                example:
                  status: "healthy"
                  uptime_seconds: 86400
                  uptime_human: "1d 0h 0m 0s"
                  last_updated: "2025-01-15T06:00:00Z"
                  data:
                    medicament_count: 15420
                    generique_count: 5200
                    data_age_hours: 2.5
                    next_update: "2025-01-15T18:00:00Z"
                  system:
                    updating: false
                    memory_usage_mb: 130
                    goroutines: 45
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Internal Server Error"
                message: "Internal server error"
                code: 500

components:
  schemas:
    Medicament:
      type: object
      description: Un médicament avec tous les détails
      properties:
        cis:
          type: integer
          description: Code Identifiant de Spécialité
          example: 61504672
        elementPharmaceutique:
          type: string
          description: Dénomination pharmaceutique
          example: "PARACETAMOL MYLAN 1 g, comprimé"
        formePharmaceutique:
          type: string
          description: Forme pharmaceutique
          example: "comprimé"
        voiesAdministration:
          type: array
          items:
            type: string
          description: Voies d'administration
          example: ["orale"]
        statusAutorisation:
          type: string
          description: Statut d'autorisation
          example: "Autorisation active"
        typeProcedure:
          type: string
          description: Type de procédure
          example: "Procédure nationale"
        etatComercialisation:
          type: string
          description: État de commercialisation
          example: "Commercialisée"
        dateAMM:
          type: string
          description: Date d'autorisation de mise sur le marché
          example: "2000-01-01"
        titulaire:
          type: string
          description: Titulaire de l'autorisation
          example: "MYLAN SAS"
        surveillanceRenforce:
          type: string
          description: Surveillance renforcée
          example: "Non"
        composition:
          type: array
          items:
            $ref: "#/components/schemas/Composition"
          description: Composition du médicament
        generiques:
          type: array
          items:
            $ref: "#/components/schemas/Generique"
          description: Génériques associés
        presentation:
          type: array
          items:
            $ref: "#/components/schemas/Presentation"
          description: Présentations disponibles
        conditions:
          type: array
          items:
            type: string
          description: Conditions de prescription
          example: ["Médicament soumis à prescription médicale"]

    Composition:
      type: object
      description: Composition element of a medicament
      properties:
        cis:
          type: integer
          description: CIS code
          example: 61504672
        elementPharmaceutique:
          type: string
          description: Pharmaceutical element
          example: "paracétamol"
        codeSubstance:
          type: integer
          description: Substance code
          example: 12345
        denominationSubstance:
          type: string
          description: Substance denomination
          example: "PARACETAMOL"
        dosage:
          type: string
          description: Dosage
          example: "1,000 g"
        referenceDosage:
          type: string
          description: Reference dosage
          example: "1,000 g"
        natureComposant:
          type: string
          description: Component nature
          example: "substance active"

    Generique:
      type: object
      description: Generic information for a medicament
      properties:
        cis:
          type: integer
          description: CIS code
          example: 61504672
        group:
          type: integer
          description: Generic group ID
          example: 1234
        libelle:
          type: string
          description: Generic group label
          example: "PARACETAMOL 1 g, comprimé"
        type:
          type: string
          description: Generic type
          example: "Princeps"

    Presentation:
      type: object
      description: Presentation of a medicament
      properties:
        cis:
          type: integer
          description: CIS code
          example: 61504672
        cip7:
          type: integer
          description: CIP-7 code
          example: 1234567
        libelle:
          type: string
          description: Presentation label
          example: "PARACETAMOL MYLAN 1 g, comprimé pelliculé, boîte de 8"
        statusAdministratif:
          type: string
          description: Administrative status
          example: "Présentation active"
        etatComercialisation:
          type: string
          description: Commercialization status
          example: "Commercialisée"
        dateDeclaration:
          type: string
          description: Declaration date
          example: "2000-01-01"
        cip13:
          type: integer
          description: CIP-13 code
          example: 3400912345678
        agreement:
          type: string
          description: Agreement status
          example: "Oui"
        tauxRemboursement:
          type: string
          description: Reimbursement rate
          example: "65%"
        prix:
          type: number
          format: float
          description: Price
          example: 2.45

    GeneriqueList:
      type: object
      description: List of medicaments in a generic group
      properties:
        groupID:
          type: integer
          description: Generic group ID
          example: 1234
        libelle:
          type: string
          description: Generic group label
          example: "PARACETAMOL 1 g, comprimé"
        medicaments:
          type: array
          items:
            $ref: "#/components/schemas/GeneriqueMedicament"
          description: Medicaments in this generic group

    GeneriqueMedicament:
      type: object
      description: Medicament within a generic group
      properties:
        cis:
          type: integer
          description: CIS code
          example: 61504672
        elementPharmaceutique:
          type: string
          description: Pharmaceutical denomination
          example: "PARACETAMOL MYLAN 1 g, comprimé"
        formePharmaceutique:
          type: string
          description: Pharmaceutical form
          example: "comprimé"
        type:
          type: string
          description: Generic type
          example: "Princeps"
        composition:
          type: array
          items:
            $ref: "#/components/schemas/GeneriqueComposition"
          description: Composition for generic grouping

    GeneriqueComposition:
      type: object
      description: Composition element for generic grouping
      properties:
        elementPharmaceutique:
          type: string
          description: Pharmaceutical element
          example: "paracétamol"
        substance:
          type: string
          description: Substance name
          example: "PARACETAMOL"
        dosage:
          type: string
          description: Dosage
          example: "1,000 g"

    Error:
      type: object
      description: Réponse d'erreur
      properties:
        error:
          type: string
          description: HTTP error status text
          example: Bad Request
        message:
          type: string
          description: Detailed error message
          example: Invalid page number
        code:
          type: integer
