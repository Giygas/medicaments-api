  /health:
    get:
      summary: Point de terminaison de vérification de santé
      description: |
        Vérifier l'état de santé de l'API et de la base de données.

        **États possibles :**
        - `healthy` : API opérationnelle avec données fraîches (< 24h)
        - `degraded` : API opérationnelle mais données âgées (> 24h) OU mise à jour bloquée depuis longtemps (> 6h)
        - `unhealthy` : API non opérationnelle (plusieurs causes possibles)

        **Conditions d'état unhealthy (503) :**
        - Aucun médicament dans la base de données
        - Aucun générique dans la base de données
        - Données très anciennes (> 48 heures)
        - Mise à jour bloquée depuis longtemps (> 6 heures)

        **Conditions d'état degraded (200) :**
        - Données âgées (> 24 heures et ≤ 48 heures)
        - Mise à jour en cours depuis longtemps (> 6 heures et ≤ 48 heures)
      tags:
        - Système
      responses:
        "200":
          description: État de santé normal ou dégradé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
              examples:
                healthy:
                  summary: État de santé normal (données fraîches)
                  value:
                    status: "healthy"
                    data:
                      last_update: "2026-01-15T06:00:00Z"
                      data_age_hours: 2.5
                      medicaments: 15420
                      generiques: 5200
                      is_updating: false
                degraded_old_data:
                  summary: État de santé dégradé (données âgées)
                  value:
                    status: "degraded"
                    data:
                      last_update: "2026-01-14T06:00:00Z"
                      data_age_hours: 26.5
                      medicaments: 15420
                      generiques: 5200
                      is_updating: false
                degraded_stuck_update:
                  summary: État de santé dégradé (mise à jour bloquée)
                  value:
                    status: "degraded"
                    data:
                      last_update: "2026-01-14T06:00:00Z"
                      data_age_hours: 8.0
                      medicaments: 15420
                      generiques: 5200
                      is_updating: true
        "503":
          description: "Service non disponible (unhealthy) - peut être dû à : absence de données, données très anciennes (> 48h), ou mise à jour bloquée"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                no_medicaments:
                  summary: Aucun médicament dans la base
                  value:
                    error: "Service Unavailable"
                    message: "No medicaments in database"
                    code: 503
                no_generiques:
                  summary: Aucun générique dans la base
                  value:
                    error: "Service Unavailable"
                    message: "No generiques in database"
                    code: 503
                severely_stale_data:
                  summary: Données très anciennes (> 48 heures)
                  value:
                    error: "Service Unavailable"
                    message: "Data too old (more than 48 hours)"
                    code: 503
                stuck_updating:
                  summary: Mise à jour bloquée depuis longtemps
                  value:
                    error: "Service Unavailable"
                    message: "Update stuck for more than 6 hours"
                    code: 503

