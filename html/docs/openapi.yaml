openapi: 3.1.0
info:
  title: API Médicaments FR
  description: |
    API haute performance pour accéder aux données des médicaments français issus de la BDPM.

    ## Caractéristiques
    - Mises à jour automatiques 2x/jour (6h/18h)
    - Rate limiting : 1000 tokens initiaux, 3 tokens/sec recharge
    - Totalement gratuite avec système de rate limiting pour éviter le spam
    - Intégrité : Aucune altération des données originales
    - Source : Base de Données Publique des Médicaments (BDPM)

    ## Coûts par endpoint
    - `/health` : 5 tokens
    - `/database/{page}` : 20 tokens  
    - `/generiques/{libelle}` : 20 tokens
    - `/generiques/group/{id}` : 20 tokens
    - `/medicament/{nom}` : 100 tokens
    - `/medicament/id/{cis}` : 100 tokens
    - `/database` : 200 tokens

    ## Rate Limiting
    Les informations relatives au rate limiting se trouvent dans les headers des réponses :
    - X-RateLimit-Limit : Capacité maximale de tokens
    - X-RateLimit-Remaining : Tokens restants pour cette IP  
    - X-RateLimit-Rate : Taux de recharge (tokens/sec)
  version: 1.0.0
  contact:
    name: GitHub Repository
    url: https://github.com/giygas/medicaments-api
  license:
    name: AGPL-3.0
    url: https://www.gnu.org/licenses/agpl-3.0.html
externalDocs:
  description: Base de données publique des médicaments
  url: https://base-donnees-publique.medicaments.gouv.fr

paths:
  /database:
    get:
      summary: Obtenir tous les médicaments
      description: Récupérer la liste complète de tous les médicaments dans la base de données
      tags:
        - Médicaments
      responses:
        "200":
          description: Réponse réussie
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MedicamentResponse"
              example:
                - cis: 61504672
                  elementPharmaceutique: "PARACETAMOL MYLAN 1 g, comprimé"
                  formePharmaceutique: "comprimé"
                  voiesAdministration: ["orale"]
                  statusAutorisation: "Autorisation active"
                  typeProcedure: "Procédure nationale"
                  etatComercialisation: "Commercialisée"
                  dateAMM: "2000-01-01"
                  titulaire: "MYLAN SAS"
                  surveillanceRenforce: "Non"
                  composition:
                    - cis: 61504672
                      elementPharmaceutique: "paracétamol"
                      codeSubstance: 12345
                      denominationSubstance: "PARACETAMOL"
                      dosage: "1,000 g"
                      referenceDosage: "1,000 g"
                      natureComposant: "substance active"
                  generiques:
                    - cis: 61504672
                      group: 1234
                      libelle: "PARACETAMOL 1 g, comprimé"
                      type: "Princeps"
                  presentation:
                    - cis: 61504672
                      cip7: 1234567
                      libelle: "PARACETAMOL MYLAN 1 g, comprimé pelliculé, boîte de 8"
                      statusAdministratif: "Présentation active"
                      etatComercialisation: "Commercialisée"
                      dateDeclaration: "2000-01-01"
                      cip13: 3400912345678
                      agreement: "Oui"
                      tauxRemboursement: "65%"
                      prix: 2.45
                  conditions:
                    - "Médicament soumis à prescription médicale"
                    - "Non remboursable si prescrit hors AMM"

        "400":
          description: Numéro de page invalide
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Bad Request"
                message: "Invalid page number"
                code: 400
        "404":
          description: Page non trouvée (dépasse le nombre maximum de pages)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Not Found"
                message: "Page not found"
                code: 404
        "500":
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Not Found"
                message: "Page not found"
                code: 404

  /medicament/{element}:
    get:
      summary: Rechercher des médicaments par nom
      description: Rechercher des médicaments par dénomination (insensible à la casse)
      tags:
        - Médicaments
      parameters:
        - name: element
          in: path
          required: true
          description: Terme de recherche (3-50 caractères, alphanumérique avec espaces)
          schema:
            type: string
            minLength: 3
            maxLength: 50
            pattern: "^[a-zA-Z0-9 ]+$"
          example: "paracetamol"
      responses:
        "200":
          description: Réponse réussie
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MedicamentResponse"
              example:
                - cis: 61504672
                  elementPharmaceutique: "PARACETAMOL MYLAN 1 g, comprimé"
                  formePharmaceutique: "comprimé"
                  voiesAdministration: ["orale"]
                  statusAutorisation: "Autorisation active"
                  typeProcedure: "Procédure nationale"
                  etatComercialisation: "Commercialisée"
                  dateAMM: "2000-01-01"
                  titulaire: "MYLAN SAS"
                  surveillanceRenforce: "Non"
                  composition: []
                  generiques: []
                  presentation: []
                  conditions: []
                - cis: 60001234
                  elementPharmaceutique: "DOLIPRANE 1000 mg, comprimé"
                  formePharmaceutique: "comprimé"
                  voiesAdministration: ["orale"]
                  statusAutorisation: "Autorisation active"
                  typeProcedure: "Procédure nationale"
                  etatComercialisation: "Commercialisée"
                  dateAMM: "1998-05-15"
                  titulaire: "SANOFI AVENTIS FRANCE"
                  surveillanceRenforce: "Non"
                  composition: []
                  generiques: []
                  presentation: []
                  conditions: []

        "400":
          description: Terme de recherche invalide
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Bad Request"
                message: "Invalid search term: must be alphanumeric with spaces, max 50 characters"
                code: 400
        "404":
          description: Aucun médicament trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Not Found"
                message: "No medicaments found"
                code: 404
        "500":
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Internal Server Error"
                message: "Internal server error"
                code: 500

  /medicament/id/{cis}:
    get:
      summary: Obtenir un médicament par code CIS
      description: Récupérer un médicament spécifique par son CIS (Code Identifiant de Spécialité)
      tags:
        - Médicaments
      parameters:
        - name: cis
          in: path
          required: true
          description: Code CIS (entier positif inférieur à 1 000 000 000)
          schema:
            type: integer
            minimum: 1
            maximum: 999999999
          example: 61504672
      responses:
        "200":
          description: Réponse réussie
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MedicamentResponse"

        "400":
          description: Code CIS invalide
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Bad Request"
                message: "Invalid CIS"
                code: 400
        "404":
          description: Médicament non trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Not Found"
                message: "Medicament not found"
                code: 404
        "500":
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Internal Server Error"
                message: "Internal server error"
                code: 500

  /generiques/{libelle}:
    get:
      summary: Rechercher des groupes génériques par nom
      description: Rechercher des groupes génériques par libellé (insensible à la casse)
      tags:
        - Génériques
      parameters:
        - name: libelle
          in: path
          required: true
          description: Terme de recherche (3-50 caractères, alphanumérique avec espaces)
          schema:
            type: string
            minLength: 3
            maxLength: 50
            pattern: "^[a-zA-Z0-9 ]+$"
          example: "paracetamol"
      responses:
        "200":
          description: Réponse réussie
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GeneriqueListResponse"

        "400":
          description: Terme de recherche invalide
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Bad Request"
                message: "Invalid search term: must be alphanumeric with spaces, max 50 characters"
                code: 400
        "404":
          description: Aucun générique trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Not Found"
                message: "No generiques found"
                code: 404
        "500":
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Internal Server Error"
                message: "Internal server error"
                code: 500

  /generiques/group/{groupId}:
    get:
      summary: Obtenir un groupe générique par ID
      description: Récupérer un groupe générique spécifique par son ID de groupe
      tags:
        - Génériques
      parameters:
        - name: groupId
          in: path
          required: true
          description: ID de groupe (entier positif inférieur à 100 000)
          schema:
            type: integer
            minimum: 1
            maximum: 99999
          example: 1234
      responses:
        "200":
          description: Réponse réussie
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeneriqueResponse"

        "400":
          description: ID de groupe invalide
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Bad Request"
                message: "Invalid group ID"
                code: 400
        "404":
          description: Groupe générique non trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Not Found"
                message: "Generique group not found"
                code: 404
        "500":
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Internal Server Error"
                message: "Internal server error"
                code: 500

  /health:
    get:
      summary: Point de terminaison de vérification de santé
      description: Vérifier l'état de santé de l'API et de la base de données
      tags:
        - Système
      responses:
        "200":
          description: État du système
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: ["healthy", "degraded", "unhealthy"]
                    example: "healthy"
                    description: État de santé global de l'API
                  uptime_seconds:
                    type: integer
                    example: 86400
                    description: Temps de fonctionnement en secondes
                  uptime_human:
                    type: string
                    example: "1d 2h 30m 45s"
                    description: Temps de fonctionnement au format lisible
                  last_updated:
                    type: string
                    format: date-time
                    example: "2025-01-15T06:00:00Z"
                    description: Date et heure de la dernière mise à jour réussie
                  data:
                    type: object
                    properties:
                      medicament_count:
                        type: integer
                        example: 15420
                        description: Nombre total de médicaments dans la base
                      generique_count:
                        type: integer
                        example: 5200
                        description: Nombre total de groupes génériques
                      data_age_hours:
                        type: number
                        format: float
                        example: 2.5
                        description: Âge des données en heures depuis la dernière mise à jour
                      next_update:
                        type: string
                        format: date-time
                        example: "2025-01-15T18:00:00Z"
                        description: Prochaine mise à jour planifiée
                    description: Informations sur les données de l'API
                  system:
                    type: object
                    properties:
                      updating:
                        type: boolean
                        example: false
                        description: Indique si une mise à jour est en cours
                      memory_usage_mb:
                        type: integer
                        example: 130
                        description: Utilisation mémoire en MB
                      goroutines:
                        type: integer
                        example: 45
                        description: Nombre de goroutines actives
                    description: Informations système et performance
                example:
                  status: "healthy"
                  uptime_seconds: 86400
                  uptime_human: "1d 0h 0m 0s"
                  last_updated: "2025-01-15T06:00:00Z"
                  data:
                    medicament_count: 15420
                    generique_count: 5200
                    data_age_hours: 2.5
                    next_update: "2025-01-15T18:00:00Z"
                  system:
                    updating: false
                    memory_usage_mb: 130
                    goroutines: 45
        "500":
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Internal Server Error"
                message: "Internal server error"
                code: 500

tags:
  - name: Médicaments
    description: Points de terminaison liés aux médicaments
  - name: Génériques
    description: Points de terminaison des groupes de médicaments génériques
  - name: Système
    description: Points de terminaison de santé et d'état du système

components:
  schemas:
    MedicamentResponse:
      type: object
      title: MedicamentResponse
      properties:
        cis:
          type: integer
          title: Code CIS
        elementPharmaceutique:
          type: string
          title: Nom pharmaceutique
        formePharmaceutique:
          type: string
          title: Forme pharmaceutique
        voiesAdministration:
          type: array
          items:
            type: string
          title: Voies d'administration
        statusAutorisation:
          type: string
          title: Statut d'autorisation
        typeProcedure:
          type: string
          title: Type de procédure
        etatComercialisation:
          type: string
          title: Statut de commercialisation
        dateAMM:
          type: string
          title: Date AMM
        titulaire:
          type: string
          title: Titulaire de l'autorisation
        surveillanceRenforce:
          type: string
          title: Surveillance renforcée
        composition:
          type: array
          items:
            $ref: "#/components/schemas/CompositionResponse"
          title: Composition
        generiques:
          type: array
          items:
            $ref: "#/components/schemas/GeneriqueResponse"
          title: Génériques associés
        presentation:
          type: array
          items:
            $ref: "#/components/schemas/PresentationResponse"
          title: Présentations disponibles
        conditions:
          type: array
          items:
            type: string
          title: Conditions de prescription

    CompositionResponse:
      type: object
      title: CompositionResponse
      properties:
        cis:
          type: integer
          title: Code CIS
        elementPharmaceutique:
          type: string
          title: Élément pharmaceutique
        codeSubstance:
          type: integer
          title: Code de substance
        denominationSubstance:
          type: string
          title: Dénomination de substance
        dosage:
          type: string
          title: Dosage
        referenceDosage:
          type: string
          title: Dosage de référence
        natureComposant:
          type: string
          title: Nature du composant

    GeneriqueResponse:
      type: object
      title: GeneriqueResponse
      properties:
        cis:
          type: integer
          title: Code CIS
        group:
          type: integer
          title: ID de groupe générique
        libelle:
          type: string
          title: Libellé de groupe générique
        type:
          type: string
          title: Type de générique

    PresentationResponse:
      type: object
      title: PresentationResponse
      properties:
        cis:
          type: integer
          title: Code CIS
        cip7:
          type: integer
          title: Code CIP-7
        libelle:
          type: string
          title: Libellé de présentation
        statusAdministratif:
          type: string
          title: Statut administratif
        etatComercialisation:
          type: string
          title: Statut de commercialisation
        dateDeclaration:
          type: string
          title: Date de déclaration
        cip13:
          type: integer
          title: Code CIP-13
        agreement:
          type: string
          title: Statut d'agrément
        tauxRemboursement:
          type: string
          title: Taux de remboursement
        prix:
          type: number
          format: float
          title: Prix

    GeneriqueListResponse:
      type: object
      title: GeneriqueListResponse
      properties:
        groupID:
          type: integer
          title: ID de groupe générique
        libelle:
          type: string
          title: Libellé de groupe générique
        medicaments:
          type: array
          items:
            $ref: "#/components/schemas/GeneriqueMedicamentResponse"
          title: Médicaments du groupe

    GeneriqueMedicamentResponse:
      type: object
      title: GeneriqueMedicamentResponse
      properties:
        cis:
          type: integer
          title: Code CIS
        elementPharmaceutique:
          type: string
          title: Nom pharmaceutique
        formePharmaceutique:
          type: string
          title: Forme pharmaceutique
        type:
          type: string
          title: Type de générique
        composition:
          type: array
          items:
            $ref: "#/components/schemas/GeneriqueCompositionResponse"
          title: Composition pour groupement générique

    GeneriqueCompositionResponse:
      type: object
      title: GeneriqueCompositionResponse
      properties:
        elementPharmaceutique:
          type: string
          title: Élément pharmaceutique
        substance:
          type: string
          title: Nom de substance
        dosage:
          type: string
          title: Dosage

    ErrorResponse:
      type: object
      title: ErrorResponse
      properties:
        error:
          type: string
          title: Statut d'erreur
        message:
          type: string
          title: Message d'erreur
        code:
          type: integer
          title: Code de statut HTTP
