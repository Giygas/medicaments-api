services:
  medicaments-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${APP_VERSION:-1.0.0}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    image: medicaments-api:${APP_VERSION:-latest}
    container_name: medicaments-api
    ports:
      - "8030:8000"
    expose:
      - "9090" # Metrics endpoint for Prometheus to scrap
    env_file:
      - .env.docker
    read_only: true
    tmpfs:
      - /app/files:size=30M,uid=65534,gid=65534
      - /tmp:size=10M,mode=1777
    volumes:
      # Persist logs outside container using named volume
      - logs_data:/app/logs
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - obs-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    labels:
      - "com.medicaments-api.description=Medicaments API - French medication data service"
      - "com.medicaments-api.version=${APP_VERSION:-latest}"
      - "com.medicaments-api.git.commit=${GIT_COMMIT:-unknown}"
      - "com.medicaments-api.build.date=${BUILD_DATE:-unknown}"
      - "com.medicaments-api.maintainer=giygas@example.com"
      - "com.medicaments-api.environment=${ENV:-unknown}"
      - "com.medicaments-api.service.type=application"

  grafana-alloy:
    image: grafana/alloy:v1.4.0
    container_name: grafana-alloy
    ports:
      - "12345:12345"
    volumes:
      - logs_data:/var/log/app:ro
      # Falls back to local config if ALLOY_CONFIG is not set
      - ./configs/alloy/${ALLOY_CONFIG:-config.alloy}:/etc/alloy/config.alloy:ro
    command:
      - "run"
      - "/etc/alloy/config.alloy"
      - "--server.http.listen-addr=0.0.0.0:12345"
    restart: unless-stopped
    networks:
      - obs-network
    depends_on:
      medicaments-api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
    labels:
      - "com.medicaments-api.description=Grafana Alloy - Logs and metrics collector"
      - "com.medicaments-api.version=v1.4.0"
      - "com.medicaments-api.maintainer=giygas@example.com"
      - "com.medicaments-api.environment=staging"
      - "com.medicaments-api.service.type=observability"

networks:
  obs-network:
    external: true
    name: obs-network

volumes:
  logs_data:
